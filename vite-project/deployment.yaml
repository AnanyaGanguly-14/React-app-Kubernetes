apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  labels:
    app: react-app
spec:
  replicas: 1  # You can scale up or down as needed
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: kubernetesappdevelopment.azurecr.io/myreact-app:latest  # Replace with your ACR image path
          ports:
            - containerPort: 80  # React app will be served on port 80 by Nginx
          env:
            - name: VITE_API_URL
              value: "http://128.203.121.234"  # URL of the Node.js app
             # Port exposed by your .NET Core service
