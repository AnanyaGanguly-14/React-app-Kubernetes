apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: default  # Specify the namespace where your services are running
spec:
  ingressClassName: nginx  # Specify the Ingress class (nginx in this case)
  rules:
  - http: 
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-app
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: node-app
            port:
              number: 80

